.gitignore:
    paths:
        - "/test/integration/**/.librarian"
        - "/test/integration/**/.tmp"
        - ".kitchen"
        - ".vscode"
Gemfile:
    required:
        ":development":
            - gem: "kitchen-docker"
              version: "2.9.0"
            - gem: "kitchen-puppet"
              version: "3.5.1"
            - gem: "serverspec"
              version: "2.41.5"
            - gem: "test-kitchen"
              version: "2.3.4"
            - gem: "github_changelog_generator"
              version: "1.15.0"
Rakefile:
    changelog_user: "dodevops"
    changelog_project: "https://github.com/dodevops/puppet-ocsinventoryagent"
    requires:
        - "kitchen/rake_tasks"
    extras:
        - "Kitchen::RakeTasks.new"
        - |
            task :integration_test do
              [:metadata_lint, :lint, :validate, :spec].each do |test|
                Rake::Task[test].invoke
              end
              Rake::Task['kitchen:all'].invoke
            end
.travis.yml:
    includes:
        - env: PUPPET_GEM_VERSION="~> 6.0" CHECK=integration_test
          rvm: 2.5.3
          stage: spec
          script: 'travis_wait 40 bundle exec rake $CHECK'
    user: "dodevops"
    secure: ""
